<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WALEED MODULE</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Inter',sans-serif;
    background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
    min-height:100vh;
    color:#fff;
    overflow-x:hidden;
}

.container{
    max-width:1200px;
    margin:0 auto;
    padding:3rem 2rem;
    text-align:center;
}

.sparkle-badge{
    display:inline-block;
    padding:.7rem 1.5rem;
    background:rgba(255,255,255,.15);
    border-radius:50px;
    font-weight:600;
    margin-bottom:2rem;
}

.hero-title{
    font-family:'Outfit',sans-serif;
    font-size:6rem;
    font-weight:900;
    margin-bottom:1rem;
}

.hero-description{
    font-size:1.4rem;
    margin-bottom:3rem;
}

.button-container{
    display:flex;
    gap:1rem;
    justify-content:center;
    flex-wrap:wrap;
}

.btn{
    padding:1.2rem 2.5rem;
    border-radius:15px;
    font-weight:700;
    font-size:1rem;
    border:none;
    cursor:pointer;
    transition:.3s;
}

.btn-primary{
    background:#fff;
    color:#667eea;
}

.btn-primary:hover{
    transform:translateY(-3px);
}

.btn-secondary{
    background:transparent;
    border:2px solid rgba(255,255,255,.6);
    color:#fff;
}

.btn-secondary:hover{
    background:rgba(255,255,255,.1);
}

@media(max-width:768px){
    .hero-title{font-size:3.5rem;}
}
</style>
</head>

<body>

<main>
<div class="container">
    <div class="sparkle-badge">âœ¨ NOW WAY</div>
    <h1 class="hero-title">WALEED</h1>
    <p class="hero-description">YOUR BOX FOR POWERPOINT ACCESS</p>

    <div class="button-container">
        <button class="btn btn-primary" id="seePowerpoints">See Powerpoints</button>
        <button class="btn btn-secondary" id="goodluckBtn">GOOD LUCK ON CLEP</button>
    </div>
</div>
</main>

<script>
document.getElementById('seePowerpoints').addEventListener('click', function(){
    window.location.href='https://youtu.be/dQw4w9WgXcQ';
});

document.getElementById('goodluckBtn').addEventListener('click', function(){
    alert("Good luck on your CLEP exam!");
});
</script>

</body>
</html>
